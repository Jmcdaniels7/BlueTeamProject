{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Twisted Tooth Fairy Jewelry Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chewy&display=swap">
  <link rel="stylesheet" href="{% static 'css/store.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
  <header class="page-header">
    <div class="container">
      <a href="/" class="header-title">Twisted Tooth Fairy Jewelry Shop</a>
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/store/home">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link btn btn-success rounded-pill d-flex align-items-center" href="/store/home">
                <i class="bi bi-house-door-fill me-2"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-success rounded-pill d-flex align-items-center" href="/store/store_page">
                <i class="bi bi-bag-heart-fill me-2"></i> Shop
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-success rounded-pill d-flex align-items-center" href="/store/about">
                <i class="bi bi-stars me-2"></i> About
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-success rounded-pill d-flex align-items-center" href="#cart">
                <i class="bi bi-cart4 me-2"></i> Cart
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="row">
      <div class="col">
        {% block content %}{% endblock %}
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
